
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Homes VR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f2ec;
      color: #333;
      text-align: center;
    }
    .scene-btns {
      margin-bottom: 20px;
    }
    .scene-btns button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      background-color: #3b2e18;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .scene-btns button:hover {
      background-color: #5a4024;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Explore Our Spaces</h1>
  <div class="scene-btns">
    <button onclick="document.getElementById('vrframe').src='https://876ndngbd.wasee.com/wt/876ndngbd?def_sid=2987557'">Living Room</button>
    <button onclick="document.getElementById('vrframe').src='https://876ndngbd.wasee.com/wt/876ndngbd?def_sid=2987558'">Kitchen</button>
    <button onclick="document.getElementById('vrframe').src='https://876ndngbd.wasee.com/wt/876ndngbd?def_sid=2987559'">Bedroom</button>
    <button onclick="document.getElementById('vrframe').src='https://876ndngbd.wasee.com/wt/876ndngbd?def_sid=2987560'">Bathroom</button>
  </div>
  <iframe id="vrframe" src="https://876ndngbd.wasee.com/wt/876ndngbd?def_sid=2987557" allowfullscreen></iframe>
</body>
</html>
